version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: task-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: task_tracker
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: taskpass123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - task-tracker-network

  # Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: task-tracker-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://taskuser:taskpass123@db:3306/task_tracker
      JWT_SECRET: dev-secret-key-change-in-production
      VITE_APP_TITLE: Task Tracker Application
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - task-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: task-tracker-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - task-tracker-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: task-tracker-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - task-tracker-network

volumes:
  db_data:
  prometheus_data:
  grafana_data:

networks:
  task-tracker-network:
    driver: bridge

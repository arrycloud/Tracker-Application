stages:
  - lint
  - test
  - build
  - deploy

variables:
  REGISTRY: registry.gitlab.com
  IMAGE_NAME: $REGISTRY/$CI_PROJECT_PATH
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Lint & Code Quality
lint:
  stage: lint
  image: node:22-alpine
  script:
    - npm install -g pnpm
    - pnpm install --frozen-lockfile
    - pnpm run check
    - pnpm run format --check
  cache:
    paths:
      - node_modules
  only:
    - merge_requests
    - develop
    - main

# Security Scanning
security:scan:
  stage: lint
  image: node:22-alpine
  script:
    - npm install -g pnpm
    - pnpm install --frozen-lockfile
    - pnpm audit --audit-level=moderate
  cache:
    paths:
      - node_modules
  allow_failure: true
  only:
    - merge_requests
    - develop
    - main

# Unit Tests
test:unit:
  stage: test
  image: node:22-alpine
  script:
    - npm install -g pnpm
    - pnpm install --frozen-lockfile
    - pnpm test
  cache:
    paths:
      - node_modules
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
  only:
    - merge_requests
    - develop
    - main

# Build Docker Image
build:image:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -f Dockerfile.frontend -t $IMAGE_NAME:$CI_COMMIT_SHA -t $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:$CI_COMMIT_SHA
    - docker push $IMAGE_NAME:latest
  only:
    - main
    - develop

# Container Security Scanning
build:scan:
  stage: build
  image: aquasec/trivy:latest
  script:
    - trivy image --exit-code 0 --severity HIGH,CRITICAL $IMAGE_NAME:$CI_COMMIT_SHA
  dependencies:
    - build:image
  allow_failure: true
  only:
    - main
    - develop

# Deploy to Staging
deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to staging environment..."
    - curl -X POST $STAGING_WEBHOOK_URL -H "Content-Type: application/json" -d "{\"image\": \"$IMAGE_NAME:$CI_COMMIT_SHA\"}"
  environment:
    name: staging
    url: https://staging.task-tracker.example.com
  only:
    - develop
  when: manual

# Deploy to Production
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to production environment..."
    - curl -X POST $PRODUCTION_WEBHOOK_URL -H "Content-Type: application/json" -d "{\"image\": \"$IMAGE_NAME:$CI_COMMIT_SHA\"}"
  environment:
    name: production
    url: https://task-tracker.example.com
  only:
    - main
  when: manual
